<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>

<body>
    <header>
        <a href="mail.google.com">Gmail</a>
        <a href="images.google.com">Images</a>
        <button id="trayicon"></button>
        <button class="roundedbutton" id="signin"></button>
    </header>

    <div id="centergrid">
        <img href="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div id="searchbar">
            <div class="rounded-left">
                <img href="https://f0.pngfuel.com/png/648/874/magnifying-glass-computer-icons-magnifying-glass-png-clip-art.png" alt="Search">
            </div>
            <input id="searchbar-input" type="text"></input>
            <div class="rounded-right">
                <img href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="Search by voice">
            </div>
        </div>
        <button class="roundedbutton">Google Search</button>
        <button class="roundedbutton">I'm Feeling Lucky</button>
    </div>

    <footer>
        <div class="left">
            <a href="https://www.google.com/intl/en_il/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://about.google/?utm_source=google-IL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div class="right">
            <a href="https://policies.google.com/privacy?hl=en-IL&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-IL&fg=1">Terms</a>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>
    </footer>
</body>

</html>
