<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>

<body>
    <header>
        <a class="Gmail hlink" href="https://www.google.com/gmail/">Gmail</a>
        <a class="hlink" href="http://www.images.google.com">Images</a>
        <button id="trayiconbutton">
            <div id="trayicon">
                <!--time to do something dumb-->
                <div class="graybox"></div>
                <div class="graybox"></div>
                <div class="graybox"></div>
                <div class="graybox"></div>
                <div class="graybox"></div>
                <div class="graybox"></div>
                <div class="graybox"></div>
                <div class="graybox"></div>
                <div class="graybox"></div>
                <!--oh god-->
            </div>
        </button>
        <button class="roundedbutton" id="signin">Sign in</button>
    </header>
<!--
https://icon-library.com/images/magnifying-glass-icon-transparent/magnifying-glass-icon-transparent-20.jpg https://p7.hiclipart.com/preview/456/948/884/computer-icons-desktop-wallpaper-web-search-engine-wordpress-com-clip-art-png-search-download-icon.jpg
-->
    <div id="centergrid">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">
        <div id="searchbar">
            <div class="icon-div">
                <img class="search-icon" src="https://listimg.pinclipart.com/picdir/s/15-157992_lens-clipart-magnifier-magnifying-glass-icon-grey-png.png" alt="Search">
            </div>
            <input id="searchbar-input" type="text"></input>
            <div class="icon-div">

                <img class="search-icon hoverable"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"
                    alt="Search by voice">
            </div>

        </div>
        <div id="buttons">
            <button class="roundedbutton search-button">Google Search</button>
            <button class="roundedbutton search-button">I'm Feeling Lucky</button>
        </div>
    </div>

    <footer id="gray">
        <div class="left">
            <a
                href="https://www.google.com/intl/en_il/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a
                href="https://about.google/?utm_source=google-IL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div class="right">
            <a href="https://policies.google.com/privacy?hl=en-IL&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-IL&fg=1">Terms</a>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>
    </footer>
</body>

</html>
